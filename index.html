<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <small class="error-message" aria-live="polite">This field is required</small>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <small class="error-message" aria-live="polite">This field is required</small>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <small class="error-message" aria-live="polite">This field is required</small>
            </div>
            <div class="form-group">
                <label>Query Type *</label>
                <div class="radio-group">
                    <label class="radio-option" for="general-enquiry">
                        <input type="radio" id="general-enquiry" name="query-type" value="general" required>
                        <img src="assets/images/icon-radio-selected.svg" alt="">
                        General Enquiry
                    </label>
                    <label class="radio-option" for="support-request">
                        <input type="radio" id="support-request" name="query-type" value="support" required>
                        <img src="assets/images/icon-radio-selected.svg" alt="">
                        Support Request
                    </label>
                </div>
                <small class="error-message" aria-live="polite">Please select a query type</small>
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
                <small class="error-message" aria-live="polite">This field is required</small>
            </div>
      
            <div class="form-group consent">
                <label class="checkbox-option" for="consent">
                    <input type="checkbox" id="consent" name="consent" required>
                    <img src="assets/images/icon-checkbox-check.svg" alt="">
                    I consent to being contacted by the team *
                </label>
                <small class="error-message" aria-live="polite">To submit this form, please consent to being contacted</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
